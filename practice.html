<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sudoku Solver</title>

<style>
:root{
  --cell:52px;
  --border:#64748b;
  --thin:#cbd5e1;
  --highlight:#cfe9ff;
}

*{
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}
body{
  margin:0;
  background:#f2f6fb;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

/* HEADER */
.header{
  background:linear-gradient(180deg,#4f8fd6,#6fb3f2);
  padding:40px 20px;
  text-align:center;
  color:white;
}
.header h1{
  margin:0;
  font-size:42px;
}
.header p{
  margin-top:8px;
  font-size:17px;
}

/* MAIN */
.main{
  max-width:1300px;
  margin:40px auto;
  padding:0 20px;
  display:flex;
  gap:30px;
  flex:1;
}

/* CARD */
.card{
  background:white;
  padding:26px;
  border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
}

/* INPUT CARD */
.sudoku-card{
  flex:1.4;
}
.sudoku-inner{
  display:flex;
  gap:28px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(9,var(--cell));
  grid-template-rows:repeat(9,var(--cell));
  border:3px solid var(--border);
  margin:0 auto;
}
.grid input,
.grid div{
  width:var(--cell);
  height:var(--cell);
  border:1px solid var(--thin);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  font-weight:600;
}

/* INPUT */
.input-grid input{
  outline:none;
}
.input-grid input:focus{
  background:#e0f2fe;
}

/* RESULT */
.solution-grid div{
  background:white;
}
.solution-grid div.filled{
  background:var(--highlight);
}

/* 3x3 borders */
.grid > *:nth-child(3n){
  border-right:3px solid var(--border);
}
.grid > *:nth-child(n+19):nth-child(-n+27),
.grid > *:nth-child(n+46):nth-child(-n+54){
  border-bottom:3px solid var(--border);
}

/* BUTTONS */
.buttons{
  display:flex;
  flex-direction:column;
  gap:14px;
}
button{
  min-width:150px;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s, filter .2s;
}
button:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(0,0,0,.2);
  filter:brightness(1.05);
}
.solve{background:#22c55e;color:white;}
.reset{background:#94a3b8;color:white;}
.generate{background:#3b82f6;color:white;}

/* RESULT CARD */
.result-card{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.result-title{
  font-size:22px;
  font-weight:600;
  color:#2563eb;
  margin-bottom:16px;
}
.stats{
  width:100%;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  margin-bottom:20px;
}
.stat-box{
  background:#f8fafc;
  padding:18px;
  border-radius:12px;
  text-align:center;
  box-shadow:inset 0 0 0 2px #e5e7eb;
}
.stat-box h3{
  margin:0;
  font-size:26px;
}

/* FOOTER */
.footer{
  background:#0f172a;
  color:#cbd5e1;
  text-align:center;
  padding:18px 10px;
}
.footer span{
  margin:0 12px;
  cursor:pointer;
}
.footer span:hover{
  color:#38bdf8;
}
.footer p{
  margin:6px 0 0;
  font-size:14px;
}

/* RESPONSIVE */
@media(max-width:900px){
  :root{--cell:40px;}
  .main{flex-direction:column;}
  .sudoku-inner{flex-direction:column;align-items:center;}
  .buttons{flex-direction:row;justify-content:center;}
}
</style>
</head>

<body>

<div class="header">
  <h1>Sudoku Solver</h1>
  <p>Solve any Sudoku puzzle instantly!</p>
</div>

<div class="main">

  <!-- INPUT -->
  <div class="card sudoku-card">
    <div class="sudoku-inner">
      <div class="grid input-grid" id="inputGrid"></div>

      <div class="buttons">
        <button class="solve">Solve</button>
        <button class="reset">Reset</button>
        <button class="generate">Generate</button>
      </div>
    </div>
  </div>

  <!-- RESULT -->
  <div class="card result-card">
    <div class="result-title">Solved Sudoku</div>

    <div class="stats">
      <div class="stat-box">
        <h3 id="steps">–</h3>
        <p>Steps</p>
      </div>
      <div class="stat-box">
        <h3 id="time">–</h3>
        <p>Time</p>
      </div>
    </div>

    <div class="grid solution-grid" id="solutionGrid"></div>
  </div>

</div>

<div class="footer">
  <span>GitHub</span>
  <span>LinkedIn</span>
  <span>Email</span>
  <p>© 2026 Sudoku Solver</p>
</div>

<script>
const inputGrid = document.getElementById("inputGrid");
const solutionGrid = document.getElementById("solutionGrid");
const stepsEl = document.getElementById("steps");
const timeEl = document.getElementById("time");

/* build grids */
for(let i=0;i<81;i++){
  const inp=document.createElement("input");
  inp.maxLength=1;
  inp.oninput=()=>inp.value=inp.value.replace(/[^1-9]/g,"");
  inputGrid.appendChild(inp);

  const sol=document.createElement("div");
  sol.textContent="0";
  solutionGrid.appendChild(sol);
}

/* RESET / INITIAL */
function resetSudoku(){
  document.querySelectorAll("#inputGrid input").forEach(i=>i.value="");

  const cells=[...document.querySelectorAll("#solutionGrid div")];
  cells.forEach(c=>{
    c.textContent="0";
    c.classList.remove("filled");
  });

  /* 25 RANDOM LIGHT-BLUE CELLS */
  const idx=[];
  while(idx.length<20){
    const r=Math.floor(Math.random()*81);
    if(!idx.includes(r)) idx.push(r);
  }
  idx.forEach(i=>cells[i].classList.add("filled"));

  stepsEl.textContent="–";
  timeEl.textContent="–";
}

/* GENERATE */
function generateSudoku(){
  resetSudoku();
  let count=prompt("How many numbers do you want to generate? (1–81)");
  count=parseInt(count);
  if(isNaN(count)||count<1||count>81){
    alert("Enter a number between 1 and 81");
    return;
  }
  const inputs=[...document.querySelectorAll("#inputGrid input")];
  const used=[];
  while(used.length<count){
    const idx=Math.floor(Math.random()*81);
    if(!used.includes(idx)){
      used.push(idx);
      inputs[idx].value=Math.floor(Math.random()*9)+1;
    }
  }
}

/* SOLVE (demo) */
document.querySelector(".solve").onclick=()=>{
  document.querySelectorAll("#solutionGrid div").forEach(d=>{
    d.textContent=Math.floor(Math.random()*9)+1;
    d.classList.remove("filled");
  });
  stepsEl.textContent=Math.floor(Math.random()*500)+100;
  timeEl.textContent=Math.floor(Math.random()*120)+30+" ms";
};

document.querySelector(".reset").onclick=resetSudoku;
document.querySelector(".generate").onclick=generateSudoku;

resetSudoku();
</script>

</body>
</html>
